---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="display-4" itemprop="name headline">{{ page.title }} <a href="{{ site.url }}" class="btn btn-outline-info btn-sm">Return Home</a></h1>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
